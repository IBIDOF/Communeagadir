<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>منصة إدخال البيانات الجماعية - أكادير</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f6; padding: 20px; }
        .container { max-width: 800px; margin: auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h2 { color: #2c3e50; text-align: center; border-bottom: 2px solid #3498db; padding-bottom: 10px; }
        .section { margin-bottom: 20px; padding: 15px; border: 1px solid #ddd; border-radius: 8px; }
        .section-title { font-weight: bold; margin-bottom: 10px; color: #2980b9; }
        label { display: block; margin-top: 10px; font-size: 0.9em; }
        input, select { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        input:disabled { background-color: #eee; cursor: not-allowed; }
        .lock-area { background: #ebf5fb; padding: 10px; margin-bottom: 15px; border-radius: 5px; }
        .btn-submit { background-color: #27ae60; color: white; padding: 12px 25px; border: none; border-radius: 5px; cursor: pointer; width: 100%; font-size: 1.1em; margin-top: 20px; }
        .btn-submit:hover { background-color: #219150; }
    </style>
</head>
<body>

<div class="container">
    <h2>واجهة إدخال المعطيات للمصالح الجماعية</h2>

    <div class="section">
        <div class="lock-area">
            <label>قفل الوصول (المصلحة الأولى):</label>
            <input type="password" placeholder="أدخل الرمز لفتح القوائم 1-3" oninput="unlockSection(this.value, 'dept1', ['list1', 'list2', 'list3'])">
        </div>
        <div class="section-title">بيانات المصلحة الأولى</div>
        <label>القائمة الأولى:</label>
        <select id="list1" disabled><option>اختيار 1...</option></select>
        <label>القائمة الثانية:</label>
        <select id="list2" disabled><option>اختيار 2...</option></select>
        <label>القائمة الثالثة:</label>
        <select id="list3" disabled><option>اختيار 3...</option></select>
    </div>

    <div class="section">
        <div class="lock-area">
            <label>قفل الوصول (المصلحة الثانية):</label>
            <input type="password" placeholder="أدخل الرمز لفتح القائمة 4" oninput="unlockSection(this.value, 'dept2', ['list4'])">
        </div>
        <div class="section-title">بيانات المصلحة الثانية</div>
        <label>القائمة الرابعة:</label>
        <select id="list4" disabled><option>اختيار 4...</option></select>
    </div>

    <div class="section">
        <div class="lock-area">
            <label>قفل الوصول (المصلحة الثالثة):</label>
            <input type="password" placeholder="أدخل الرمز لفتح القائمة 5" oninput="unlockSection(this.value, 'dept3', ['list5'])">
        </div>
        <div class="section-title">بيانات المصلحة الثالثة</div>
        <label>القائمة الخامسة:</label>
        <select id="list5" disabled><option>اختيار 5...</option></select>
    </div>

    <button class="btn-submit">حفظ وإرسال المعطيات</button>
</div>

<script>
    // كلمات المرور الافتراضية (يمكن تغييرها)
    const keys = {
        dept1: "123", // رمز المصلحة الأولى
        dept2: "456", // رمز المصلحة الثانية
        dept3: "789"  // رمز المصلحة الثالثة
    };

    function unlockSection(val, dept, lists) {
        if (val === keys[dept]) {
            lists.forEach(id => {
                document.getElementById(id).disabled = false;
            });
        } else {
            lists.forEach(id => {
                document.getElementById(id).disabled = true;
            });
        }
    }
</script>

</body>
</html>
