<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منظومة التدبير الرقمي - جماعة أكادير</title>
    <style>
        :root {
            --primary-blue: #1a5276;
            --gold-accent: #d4af37;
            --bg-light: #f4f7f6;
            --success-green: #27ae60;
        }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: var(--bg-light); margin: 0; padding: 20px; color: #2c3e50; }
        .container { max-width: 850px; margin: 20px auto; background: white; padding: 40px; border-radius: 15px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); border-top: 8px solid var(--primary-blue); }
        .header-section { text-align: center; margin-bottom: 40px; }
        .logo { max-width: 180px; height: auto; margin-bottom: 15px; }
        .section { margin-bottom: 35px; padding: 25px; background: #fff; border: 1px solid #e0e0e0; border-radius: 12px; position: relative; }
        .lock-badge { position: absolute; top: -12px; right: 20px; background: var(--primary-blue); color: white; padding: 4px 15px; border-radius: 20px; font-size: 0.85em; }
        label { display: block; margin-top: 15px; font-weight: bold; color: var(--primary-blue); }
        input[type="text"], input[type="password"], textarea { width: 100%; padding: 12px; margin-top: 8px; border: 2px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        textarea { min-height: 100px; resize: vertical; }
        textarea:disabled { background-color: #f9f9f9; cursor: not-allowed; opacity: 0.7; }
        .btn-submit { background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%); color: white; padding: 18px; border: none; border-radius: 10px; cursor: pointer; width: 100%; font-size: 1.3em; font-weight: bold; margin-top: 20px; }
        .footer { text-align: center; margin-top: 30px; color: #95a5a6; font-size: 0.9em; }
    </style>
</head>
<body>

<div class="container">
    <div class="header-section">
        <img src="1000004677.png" alt="شعار الجماعة" class="logo">
        <div class="header-titles">
            <h1>المملكة المغربية</h1>
            <h2>وزارة الداخلية | عمالة أكادير إداوتنان</h2>
            <h1 style="color: var(--gold-accent); margin-top: 10px;">بوابة تسجيل المعطيات الإدارية</h1>
        </div>
    </div>

    <form id="sheetdb-form">
        <div class="section" style="border-color: var(--gold-accent);">
            <label>الاسم الكامل للموظف المسؤول:</label>
            <input type="text" name="Nom" id="emp_name" placeholder="أدخل اسمك هنا" required>
        </div>

        <div class="section">
            <span class="lock-badge">المصلحة الأولى</span>
            <input type="password" placeholder="رمز تفعيل المصلحة الأولى" oninput="unlockSection(this.value, 'dept1', ['m1_1', 'm1_2', 'm1_3'])">
            <textarea id="m1_1" name="menu1" placeholder="تقرير المجال 1..." disabled></textarea>
            <textarea id="m1_2" name="menu2" placeholder="تقرير المجال 2..." disabled></textarea>
            <textarea id="m1_3" name="menu3" placeholder="تقرير المجال 3..." disabled></textarea>
        </div>

        <div class="section">
            <span class="lock-badge">المصلحة الثانية</span>
            <input type="password" placeholder="رمز تفعيل المصلحة الثانية" oninput="unlockSection(this.value, 'dept2', ['m2_4'])">
            <textarea id="m2_4" name="menu4" placeholder="تقرير المجال 4..." disabled></textarea>
        </div>

        <div class="section">
            <span class="lock-badge">المصلحة الثالثة</span>
            <input type="password" placeholder="رمز تفعيل المصلحة الثالثة" oninput="unlockSection(this.value, 'dept3', ['m3_5'])">
            <textarea id="m3_5" name="menu5" placeholder="تقرير المجال 5..." disabled></textarea>
        </div>

        <input type="hidden" name="التاريخ" id="timestamp">
        <button type="submit" class="btn-submit">تأكيد وحفظ المعطيات</button>
    </form>
    
    <div class="footer">© 2026 جماعة أكادير - النظام الرقمي الموحد</div>
</div>

<script>
    const keys = { dept1: "AGADIR1", dept2: "AGADIR2", dept3: "AGADIR3" };

    function unlockSection(val, dept, fields) {
        const isCorrect = (val === keys[dept]);
        fields.forEach(id => { document.getElementById(id).disabled = !isCorrect; });
    }

    const form = document.getElementById('sheetdb-form');
    form.addEventListener("submit", e => {
        e.preventDefault();

        // تفعيل الخانات لقراءة قيمتها
        document.querySelectorAll('textarea').forEach(t => t.disabled = false);
        document.getElementById('timestamp').value = new Date().toLocaleString('ar-MA');

        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());

        fetch("https://sheetdb.io/api/v1/fpk4tb5it3c4y", {
            method: "POST",
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ data: [data] })
        })
        .then(res => res.json())
        .then(json => {
            alert('تم تسجيل المعطيات بنجاح في الجدول الرئيسي.');
            window.location.reload();
        })
        .catch(err => alert('خطأ في الإرسال: ' + err));
    });
</script>

</body>
</html>
