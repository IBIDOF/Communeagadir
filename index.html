<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بوابة إدخال المعطيات - جماعة أكادير</title>
    <style>
        :root {
            --primary-blue: #1a5276;
            --gold-accent: #d4af37;
            --bg-light: #f4f7f6;
            --text-dark: #2c3e50;
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: var(--bg-light); 
            margin: 0; 
            padding: 20px;
            color: var(--text-dark);
        }

        .container { 
            max-width: 850px; 
            margin: 20px auto; 
            background: white; 
            padding: 40px; 
            border-radius: 15px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            border-top: 8px solid var(--primary-blue);
        }

        /* تنسيق الشعار والعنوان */
        .header-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            max-width: 180px; /* حجم الشعار */
            height: auto;
            margin-bottom: 15px;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
        }

        .header-titles h1 {
            font-size: 22px;
            color: var(--primary-blue);
            margin: 5px 0;
            letter-spacing: 1px;
        }

        .header-titles h2 {
            font-size: 18px;
            color: #555;
            font-weight: normal;
            margin: 0;
        }

        /* تنسيق الأقسام */
        .section { 
            margin-bottom: 35px; 
            padding: 25px; 
            background: #fff;
            border: 1px solid #e0e0e0; 
            border-radius: 12px; 
            position: relative;
        }

        .lock-badge {
            position: absolute;
            top: -12px;
            right: 20px;
            background: var(--primary-blue);
            color: white;
            padding: 4px 15px;
            border-radius: 20px;
            font-size: 0.85em;
        }

        .lock-input-group {
            background: #f8fbff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px dashed var(--primary-blue);
        }

        label { 
            display: block; 
            margin-top: 15px; 
            font-weight: bold; 
            color: var(--primary-blue); 
        }

        input[type="password"], textarea { 
            width: 100%; 
            padding: 12px; 
            margin-top: 8px; 
            border: 2px solid #ddd; 
            border-radius: 8px; 
            box-sizing: border-box;
            transition: all 0.3s;
        }

        textarea { min-height: 120px; resize: vertical; }

        input[type="password"]:focus, textarea:focus {
            border-color: var(--gold-accent);
            outline: none;
            background: #fffef9;
        }

        textarea:disabled { 
            background-color: #f5f5f5; 
            cursor: not-allowed; 
            border-color: #eee;
            opacity: 0.6;
        }

        .btn-submit { 
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            color: white; 
            padding: 18px; 
            border: none; 
            border-radius: 10px; 
            cursor: pointer; 
            width: 100%; 
            font-size: 1.3em; 
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(39, 174, 96, 0.3);
            transition: transform 0.2s;
        }

        .btn-submit:hover { 
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(39, 174, 96, 0.4);
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #95a5a6;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header-section">
        <img src="1000004677.png" alt="شعار ولاية جهة سوس ماسة" class="logo">
        <div class="header-titles">
            <h1>المملكة المغربية</h1>
            <h2>وزارة الداخلية | عمالة أكادير إداوتنان</h2>
            <h1 style="margin-top: 15px; color: #d4af37;">منصة التدبير الإداري الرقمي</h1>
        </div>
    </div>

    <form action="https://formspree.io/f/mqkazpoy" method="POST" id="mainForm">
        
        <div class="section">
            <span class="lock-badge">نظام الوصول الآمن</span>
            <div class="lock-input-group">
                <label>رمز تفعيل المصلحة الأولى:</label>
                <input type="password" placeholder="••••••••" oninput="unlockSection(this.value, 'dept1', ['text1', 'text2', 'text3'])">
            </div>
            
            <label>المجال الأول (تقرير مفصل):</label>
            <textarea id="text1" name="المصلحة_1_المجال_1" placeholder="أدخل البيانات هنا بعد فتح القفل..." disabled></textarea>
            
            <label>المجال الثاني:</label>
            <textarea id="text2" name="المصلحة_1_المجال_2" placeholder="..." disabled></textarea>
            
            <label>المجال الثالث:</label>
            <textarea id="text3" name="المصلحة_1_المجال_3" placeholder="..." disabled></textarea>
        </div>

        <div class="section">
            <span class="lock-badge">نظام الوصول الآمن</span>
            <div class="lock-input-group">
                <label>رمز تفعيل المصلحة الثانية:</label>
                <input type="password" placeholder="••••••••" oninput="unlockSection(this.value, 'dept2', ['text4'])">
            </div>
            <label>المجال الرابع:</label>
            <textarea id="text4" name="المصلحة_2_المجال_4" placeholder="..." disabled></textarea>
        </div>

        <div class="section">
            <span class="lock-badge">نظام الوصول الآمن</span>
            <div class="lock-input-group">
                <label>رمز تفعيل المصلحة الثالثة:</label>
                <input type="password" placeholder="••••••••" oninput="unlockSection(this.value, 'dept3', ['text5'])">
            </div>
            <label>المجال الخامس:</label>
            <textarea id="text5" name="المصلحة_3_المجال_5" placeholder="..." disabled></textarea>
        </div>

        <button type="submit" class="btn-submit">حفظ وإرسال إلى رئاسة المجلس</button>
    </form>
    
    <div class="footer">
        © 2026 جماعة أكادير - النظام الرقمي الموحد
    </div>
</div>

<script>
    // الأكواد الخاصة بك
    const keys = {
        dept1: "AGADIR1",
        dept2: "AGADIR2",
        dept3: "AGADIR3"
    };

    function unlockSection(val, dept, fields) {
        const isCorrect = (val === keys[dept]);
        fields.forEach(id => {
            const el = document.getElementById(id);
            el.disabled = !isCorrect;
            el.style.borderColor = isCorrect ? "#27ae60" : "#ddd";
        });
    }

    document.getElementById('mainForm').onsubmit = function() {
        const textareas = document.querySelectorAll('textarea');
        textareas.forEach(t => t.disabled = false); // تفعيل الخانات للإرسال
        alert("يتم الآن إرسال التقارير إلى البريد الإلكتروني: ibidofe@gmail.com");
    };
</script>

</body>
</html>
